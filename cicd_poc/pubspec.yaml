publish_to: 'none'

version: 1.2.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dotup_dart_geolocation_core: 0.1.3

dev_dependencies:
  test: ^1.21.1
  build_runner: ^2.2.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  firebase_core: ^1.16.0

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
